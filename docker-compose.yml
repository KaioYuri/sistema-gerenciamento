  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/mydb"
      PORT: "3000"
    depends_on:
      - db
    ports:
      - "3000:3000"

